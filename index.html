<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MasterTip</title>
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" type="style/css" href="asset/css/style.css">
</head>

<body>
    <!-- A jumbotron to contain opening info -->
    <div class="jumbotron text-center" id="info-panel">
        <h1 class="display-4" id="title">MasterTip</h1>
        <p class="lead" id="slogan">Awesome way to handle all things tips</p>
    </div>
    <!-- form for input collection -->
    <div class="row" id="main-panel">
        <div class="jumbotron col-md-6" id="input-form">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="bill">Bill amount</label>
                        <input name="bill-value" type="number" id="bill" placeholder="enter bill amount" min="0" step="0.01" oninput="this.value = Math.abs(this.value)">
                    </div>
                    <div class="form-group col-md-7">
                        <label for="tip">Desired tip percentage (%)</label>
                        <input name="tip" type="number" id="tip-share" placeholder="Enter % to tip" min="0" step="0.01" oninput="this.value = Math.abs(this.value)">
                    </div>
                </div>
                <!-- if splitting tip is desired -->
                <p class="lead text-center">Do you want to split this tip?</p>
                <div class="form-group lead text-center">
                    <input name="splitting" type="radio" id="radio-yes" data-toggle="collapse" data-target="#if-split" value="Yes">Yes
                    <input name="splitting" type="radio" id="radio-no" value="No">No
                </div>
                <div class="collapse" id="if-split">
                    <div class="form-group text-center">
                        <label for="split" class="lead">How many people on the table?</label> <br>
                        <input type="number" placeholder="People to split the tip" name="split-tip" id="split" min="0" oninput="this.value = Math.abs(this.value)">
                    </div>
                </div>
                <div class="form-group text-center" id="form-button">
                    <button type="submit" id="form-submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <!-- Dashboard displaying tip details -->
        <div class="jumbotron col-md-6" id="dashboard">
            <div id="for-tip" class="main text-center">
                <h1 class="display-4"><span id="amount" class="display-4">0</span>$</h1>
                <p class="lead">Total tip to pay</p>
            </div>
            <div class="main" id="details">
                <div class="row text-center" id="details-row">
                    <div class="value col-md-3" id="bill-details">
                        <p><strong id="bill-final">0</strong></p>
                        <small class="lead">Bill with tip</small>
                    </div>
                    <div class="value col-md-3" id="tip-details">
                        <p id="tip-percent"><strong id="tip-final"></strong>%</p>
                        <small class="lead">Tip</small>
                    </div>
                    <div class="value col-md-3" id="table-details">
                        <p><strong id="table-final">1</strong> People</p>
                        <small class="lead">Split among</small>
                    </div>
                    <div class="value col-md-3" id="share-details">
                        <p><strong id="share-final">0</strong> $</p>
                        <small class="lead">Each one pays</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Footer with link to Developer's portfolio -->
    <footer class="page-footer text-center">
        <a href="https://nzibosco.github.io/Portfolio/" target="_blank" id="footer-link">&copy Bosco</a>
    </footer>
    <!-- Javascript link -->
    <script type="text/Javascript" src="asset/script/index.js"></script>

</body>

</html>
