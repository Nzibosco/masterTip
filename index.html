<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MasterTip</title>
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- A jumbotron to contain opening info -->
    <div class="jumbotron text-center" id="info-panel">
        <h1 class="display-4" id="title">MasterTip</h1>
        <p class="lead" id="slogan">Awesome way to handle all things tips</p>
    </div>
    <!-- form for input collection -->
    <div class="row" id="main-panel">
        <div class="jumbotron col-md-6" id="input-form">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="bill">Bill amount</label>
                        <input name="bill-value" value="0" type="number" id="bill" placeholder="enter bill amount">
                    </div>
                    <div class="form-group">
                        <label for="tip">Desired tip percentage (%)</label>
                        <input name="tip" value=0 type="number" id="tip-share" placeholder="Enter % to tip">
                    </div>
                </div>
                <!-- if splitting tip is desired -->
                <p class="lead text-center">Do you want to split this tip?</p>
                <div class="form-group lead text-center">
                    <input name="splitting" type="radio" id="radio-yes" data-toggle="collapse" data-target="#if-split"
                        value="Yes">Yes
                    <input name="splitting" type="radio" id="radio-no" value="No">No
                </div>
                <div class="collapse" id="if-split">
                    <div class="form-group text-center">
                        <label for="split"class = "lead">How many people on the table?</label> <br>
                        <input type="number" value=1 placeholder="People to split the tip" name="split-tip" id="split">
                    </div>
                </div>
                <div class = "form-group text-center" id = "form-button">
                    <button type = "submit" id = "form-submit" class = "btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <!-- Dashboard displaying tip details -->
        <div class = "jumbotron col-md-6" id = "dashboard">
            <div id = "for-tip" class ="main text-center">
                <h1 class = "display-4" id = "amount">0</h1>
                <p class = "lead">Total tip to pay</p>
            </div>
            <div class = "main" id = "details">
                <div class = "row text-center" id = "details-row">
                    <div class = "value col-md-4" id = "bill-details">
                        <strong id = "bill-final">0</strong>
                        <p class = "lead">Bill Amount</p>
                    </div>
                    <div class = "value col-md-4" id = "tip-details">
                        <strong id = "tip-final">2<span id = "tip-percent"></span>%</strong>
                        <p class = "lead">Percentage of tip</p>
                    </div>
                    <div class = "value col-md-4" id = "table-details">
                        <strong id = "table-final">1</strong>
                        <p class = "lead">People on table</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- Footer with link to Developer's portfolio -->
    <footer class = "page-footer text-center">
        <a href = "https://nzibosco.github.io/Portfolio/" target = "_blank" id = "footer-link">&copy Bosco</a>
    </footer>

</body>

</html>
